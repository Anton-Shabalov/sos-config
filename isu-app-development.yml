spring:
  application:
    name: isu-app
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  feign:
    httpclient:
      disable-ssl-validation: true
      enabled: true
    okhttp:
      enabled: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
