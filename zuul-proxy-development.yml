server:
  port: 8762
spring:
  application:
    name: zuul


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:15882/eureka/

zuul:
  routes:
    agency-service:
      path: /isu-app/**
      serviceId: isu-app
  okhttp:
    enabled: true
  ignoredServices: '*'

ribbon:
  eureka:
    enabled: true
  OkToRetryOnAllOperations: true
